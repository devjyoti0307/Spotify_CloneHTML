<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/spotify-download-logo-30.png">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="SongList">
            <h1>Best of NCS - No Copywrite Sounds</h1>

            <div class="songItemContainer">
                <div class="songItem">
                    <img src="images/DJSnakeLetMeLoveYou.jpg" alt="1">
                    <span class="SongName">Let Me Love You</span>
                    <span class="songListPlay">
                        <span class="timeStamp">05:35
                            <i id="0" class="fa-regular songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>

                <div class="songItem">
                    <img src="images/RunAway.jpg" alt="2">
                    <span class="SongName">Aurora</span>
                    <span class="songListPlay">
                        <span class="timeStamp">05:35
                            <i id="1" class="fa-regular songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>

                <div class="songItem">
                    <img src="images/PastLives.jpg" alt="3">
                    <span class="SongName">Past Lives</span>
                    <span class="songListPlay">
                        <span class="timeStamp">05:35
                            <i id="2" class="fa-regular songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="images/LoveGrows.jpg" alt="4">
                    <span class="SongName">Love Grows</span>
                    <span class="songListPlay">
                        <span class="timeStamp">05:35
                            <i id="3" class="fa-regular songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="images/Ghost.jpg" alt="5">
                    <span class="SongName">Mary On A Cross</span>
                    <span class="songListPlay">
                        <span class="timeStamp">05:35
                            <i id="4" class="fa-regular songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="images/NightChanges.jpg" alt="6">
                    <span class="SongName">Night Changes</span>
                    <span class="songListPlay">
                        <span class="timeStamp">05:35
                            <i id="5" class="fa-regular songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="images/Taylor_Swift_-_Love_Story.png" alt="7">
                    <span class="SongName">Love Story</span>
                    <span class="songListPlay">
                        <span class="timeStamp">05:35
                            <i id="6" class="fa-regular songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="images/Snap.jpg" alt="8">
                    <span class="SongName">Snap</span>
                    <span class="songListPlay">
                        <span class="timeStamp">05:35
                            <i id="7" class="fa-regular songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>
            </div>

        </div>
        <div class="SongBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="MyProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i id="0" class="fas fa-2x fa-step-backward"></i>
            <i class="fa-regular fa-2x fa-play-circle" id="masterPlay"></i>
            <i id="0" class="fas fa-2x fa-step-forward"></i>
        </div>

        <div id="songInfo">
            <img src="images/music.gif" alt="" width="35px" id="gif">
            <span id="masterPlayTitle">
                Let Me Love You - Justine Beiber
            </span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/cafd746dc8.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
